<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Portfolio layout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700'>
<link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css'>

<link rel="stylesheet" href="css/style.css">


</head>

<body>
  <div class="wrapper">
  <header role="header">
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".navbar-collapse" role="button">
            <span class="sr-only">Toggle Navigation</span>

            <span class="icon-bar"></span>

            <span class="icon-bar"></span>

            <span class="icon-bar"></span>
          </button>
          
          <a href="#" class="navbar-brand">Notabela</a>
        </div>

        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right js-nav">
            <li><a href="#home">Home</a></li>

            <li><a href="#about">About</a></li>

            <li><a href="#folio">Folio</a></li>

            <li><a href="#contact">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <section id="home" class="sec-main">
    <img id="profile_img" src="Media/daniel.jpg" alt="Daniel">
    
    <h1 class="main-heading">I am &lt;Code/&gt;</h>
    
  </section>

    
    
  <section id="about" class="sec-about">
    <div class="container">
      <h1>A Little about me...</h1>

      <hr />

      <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
          <p class="about-text">Hello I'm Daniel <br/> 
          Artist, Developer, Engineer and IT Enthusiast. <br />
            I live to create...<br/> <br/>
            <a href="#">Download my resume</a>
          </p>
        </div>
      </div>
    </div>
  </section>

  <section id="folio" class="sec-folio">
    <div class="container">
      <h1>Sample Work</h1>

      <hr />

      <div class="row">
        <div class="col-md-4">
          <img class="center-block" src='http://imgur.com/2GXHgHp.gif' title='Video Walkthrough' alt='Video Walkthrough' />
        </div>

        <div class="col-md-4">
          <img class="center-block"  src='http://i.imgur.com/WDz83Ni.gif' title='Video Walkthrough' width='' alt='Video Walkthrough' />
        </div>

        <div class="col-md-4">
          <img class="center-block" src='http://i.imgur.com/E5XN9eb.gif' title='Video Walkthrough' width='' alt='Video Walkthrough' />
        </div>
      </div>

      </div>
  </section>
    
    <!--end portfolio section-->
  <section id="contact" class="sec-contact">
    <div class="container">
      <h1 class="section-heading">Get in Touch</h1>
      
      <hr />

      <div class="row">
        <div class="col-lg-12">
          <form name="sentMessage" id="contactForm" novalidate="">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Your Name" id="name" required="" data-validation-required-message="Please enter your name." aria-invalid="false">
                  <p class="help-block text-danger"></p>
                </div>
                <!--end form-group-->
                <div class="form-group">
                  <input type="email" class="form-control" placeholder="Your Email *" id="email" required="" data-validation-required-message="Please enter your email address.">
                  <p class="help-block text-danger"></p>
                </div>
                <!--end form-group-->
                <div class="form-group">
                  <input type="tel" class="form-control" placeholder="Your Phone *" id="phone" required="" data-validation-required-message="Please enter your phone number.">
                  <p class="help-block text-danger"></p>
                </div>
                <!--end form-group-->
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <textarea class="form-control" placeholder="Your Message *" id="message" required="" data-validation-required-message="Please enter a message." aria-invalid="false"></textarea>
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <div class="clearfix"></div>
              <div class="col-lg-12 text-center">
                <div id="success"></div>
                <button type="submit" class="btn btn-xl">Send Message</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>


    
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js'></script>

  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://raw.githubusercontent.com/mattboldt/typed.js/master/dist/typed.min.js'></script>

    <script  src="js/index.js"></script>

</body>
</html>
